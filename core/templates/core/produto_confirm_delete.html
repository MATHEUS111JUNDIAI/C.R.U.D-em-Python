{% extends "core/base.html" %}

{% block title %}Excluir Produto{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                Confirmar Exclusão
            </div>
            <div class="card-body">
                <h5 class="card-title">Atenção!</h5>
                <p class="card-text">Tem certeza que deseja excluir o produto <strong>{{ object.nome_produto
                        }}</strong>?</p>
                <p class="text-muted">Esta ação não pode ser desfeita.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'produto_list' %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
