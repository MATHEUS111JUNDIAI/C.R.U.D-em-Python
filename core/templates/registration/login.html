{% extends "core/base.html" %}

{% block title %}Entrar no Sistema{% endblock %}

{% block content %}
<div class="row align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Acesso Restrito</h4>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger">
                    Usuário ou senha incorretos. Tente novamente.
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}"
                            autofocus required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control"
                            id="{{ form.password.id_for_label }}" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                Sistema de Gestão de Vendas
            </div>
        </div>
    </div>
</div>
{% endblock %}
